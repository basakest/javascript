<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>test</title>
	</head>
	<body>
		<h3>test</h3>
		<ul>
			<li title="This is alice.">alice</li>
			<li title="This is jack.">jack</li>
			<li title="This is john.">john</li>
		</ul>
		<script>
			window.onload = clickLi;
			function clickLi(){
				var ul = document.getElementsByTagName("ul")[0]
				var li = ul.getElementsByTagName("li")
				for(var i=0;i < li.length; i++){
					li[i].onclick = function(){
						text = this.getAttribute("title");
						alert(text);
					}
				}
			}
		</script>
	</body>
</html>
